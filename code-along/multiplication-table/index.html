<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplication table</title>
    <style>
        table,th,td {
            border:1px solid blue;
            border-collapse:collapse;
        }
        th,td{
            width: 50px;
            font-size:25px;
        }
        th{
            color:limegreen;
        }
        td:hover {
            background: orange;
        }
    </style>
</head>
<body>
    <table id="mytable">

    </table>
    <script>
        const table=document.querySelector('#mytable')
        let output='';
        for(let i=1;i<=10;i++) {

            output+="<tr>";
            for( let j=1;j<=20;j++) {
                if (i === 1 && j === 1)
                    output += "<th>&times;</th>"
              else {
                    if (i === 1 || j === 1)
                        output += '<th>' + i * j + '</th>';
                    else
                        output += "<td>" + i * j + "</td>"
                }
            }
            output +="</tr>"
        }

        table.innerHTML=output;

    </script>
</body>
</html>
