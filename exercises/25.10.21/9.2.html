<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9.2</title>

    <!--    solution: change the outer div position to relative-->
    <!--    (the inner div is in an absolute position relative to its parent div(the outer div))-->
    <!--    if we want to position an element inside another element and set the position relative to the parent,  the position of the child need to be absolute and the position of parent need to be  relative -->

    <style>
        #outer {
            width: 100px;
            height: 100px; background: darkcyan; margin: 50px; position: relative;
        }
        .text {
            font-size: 30px;
            --size: font-size;
        }
        #inner {
            width: 50px;
            height: 50px; background: lightgreen; position: absolute;
            top: calc(var(--size) + 10px);
        }
    </style>
</head>
<body>
<div id="outer">
    <div class="text">box title</div>
    <div id="inner">
    </div>
</div>
</body>
</html>
