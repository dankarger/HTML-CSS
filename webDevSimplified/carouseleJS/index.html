<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>carousel</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img  src="./img/florian-pinkert-9veaKez6OT4-unsplash.jpg" alt="Nature image #1">
            </li>
            <li class="slide">
                <img src="./img/justus-menke-5QrA50uh-sQ-unsplash.jpg" alt="Nature image #2">
            </li>
            <li class="slide">
                <img src="./img/mario-dobelmann-gw-aplKL3Qg-unsplash.jpg" alt="Nature image #3">
            </li>
        </ul>
        </div>
    </section>

</body>
</html>
